<body>
  <header class="header">
    <div class="container">
      <form class="task-form" id="task-form">
        <div class="task-form__row">
          <div class="task-form__col task-form__description-field">
            <div class="mdc-text-field mdc-text-field--input default-form-field my-surface">
              <input required type="text" name="description" id="description" class="mdc-text-field__input" />
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="description" class="mdc-floating-label">Task description</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
          </div>
          <div class="task-form__col task-form__rate-field">
            <div class="mdc-text-field mdc-text-field--input default-form-field my-surface ">
              <input type="number" name="rate" value="10" id="rate" class="mdc-text-field__input" />
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="rate" class="mdc-floating-label">Rate($)</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button class="mdc-button mdc-button--raised my-surface">
            Start
          </button>
        </div>
      </form>
    </div>
  </header>

  <div class="confirm-dialog mdc-dialog" role="alertdialog" aria-modal="true" aria-labelledby="confirm-dialog-title"
